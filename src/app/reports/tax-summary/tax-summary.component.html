<div class="ui-fluid licence-bg">
  <div class="ui-g-12 p-l-0 p-r-0 p-t-0 p-b-0 m-b-10">
    <div class="journal-heading">
      <img class="infobook-logo ui-toolbar-group-left" src="assets/images/infobook-logo.png">
      <h1>Tax Summary</h1>
      <div class="ui-toolbar-group-right inlineflex">
        <button [routerLink]="['/reports/list']" icon="fa-window-close " pbutton="" type="button" class="ui-button ui-widget ui-state-default center-icon ui-corner-all ui-button-icon-only">
                    <span class="ui-button-icon-left center-icon ui-clickable fa fa-times"></span>
                    <span class="ui-button-text ui-clickable">ui-btn</span>
                </button>
        <button (click)="pdfdownload()" icon="fa-arrow-down" pbutton="" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only">
                    <span class="ui-button-icon-left ui-clickable fa fa-fw fa-arrow-down"></span>
                    <span class="ui-button-text ui-clickable">ui-btn</span>
                </button>
        <!-- <button icon="fa-print" pbutton="" type="button" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-icon-only">
            <span class="ui-button-icon-left ui-clickable fa fa-fw fa-print"></span>
            <span class="ui-button-text ui-clickable">ui-btn</span></button> -->

      </div>
    </div>
  </div>
  <div class="ui-g-12 ui-lg-12 invoice-list-tab p-t-0">
    <div class="clearfix "></div>
    <p-tabView #tbtabview [activeIndex]="activetabindex" [controlClose]="true" class="left">
      <p-tabPanel header="Tax Summary">

        <p-dataTable [value]="taxsummar" sortField="Taxflow" rowGroupMode="subheader" groupField="Taxflow" expandableRowGroups="true"
          [sortableRowGroup]="false">
          <ng-template pTemplate="rowgroupheader" let-rowData>{{rowData['Taxflow']}}</ng-template>
          <p-column>
            <ng-template pTemplate="header">
              <span>Tax Particulars</span>
            </ng-template>
            <ng-template let-col let-rowdata="rowData" pTemplate="body">
              <div>{{rowdata.accheadname}} </div>
            </ng-template>
          </p-column>
          <p-column [style]="{'text-align':'right'}">
            <ng-template pTemplate="header">
              <span>Tax Amount</span>
            </ng-template>
            <ng-template let-col let-rowdata="rowData" pTemplate="body">
              <div>{{rowdata.Amount|currency : currency_sy : 'symbol'}} </div>
            </ng-template>
          </p-column>
          <!-- <p-footer>
              <ng-template pTemplate="rowgroupfooter" let-car>
                  <td colspan="2" style="text-align:right">Total</td>
                  <td>{{total}}</td>
              </ng-template>
          </p-footer> -->
        

        </p-dataTable>

      </p-tabPanel>
    </p-tabView>
    <!-- <div class="nettotal">
      <table>
          <tr>
              <td width="20%">
                  <div class="ledgertotal text-right">Total</div>
              </td>
              <td width="15%">
                  <div class="ledgertotal text-right"> {{ total | currency:currency_sy:true }}</div>
              </td>
             
          </tr>
      </table>
  </div> -->
  </div>
</div>
