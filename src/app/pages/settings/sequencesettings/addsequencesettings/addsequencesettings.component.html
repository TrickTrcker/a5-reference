<p-growl sticky="sticky">
</p-growl>
<div class="molal-overlay p-t-0 p-r-0 p-l-0">
    <div class="changepass-overlay ui-content p-t-0 p-r-0 p-l-0">
        <div class="ui-g-12 ui-fluid changepass-overlay brand-overlay p-t-0 p-r-0 p-l-0 p-b-0">

            <div class="card-w-title brand-overlay brand-overlay-2 p-t-0 p-r-0  p-b-0">
                <h2 class=" m-b-5">
                    <b>Sequence Settings</b>
                </h2>

                <div class="ui-g-12 form-group p-l-0 p-r-0 p-b-0 p-t-0 seqsetting-table" *ngIf="seqsetting">

                    <div class="ui-g-12 ui-lg-6 ui-md-12 p-r-0 form-group-default">
                        <div class="ui-g-12 p-r-0 p-t-0 bank-input required">
                            <label class="ui-g-12 p-l-0 bold"> Auto Generate </label>
                            <p-radioButton name="status" value="Y" label="Yes" (onClick)="seqdisable(seqsetting)" [(ngModel)]="seqsetting.autogenyn"></p-radioButton>
                            <p-radioButton name="status" value="N" (onClick)="seqdisable(seqsetting)" label="No" [style]="{'margin-left': '15px'}" [(ngModel)]="seqsetting.autogenyn"></p-radioButton>
                        </div>
                    </div>

                    <div class="ui-g-12 ui-lg-6 ui-md-12 p-r-0 form-group-default">
                        <div class="ui-g-12 p-r-0 p-l-0 p-t-0 p-b-0 bank-input required">
                            <label class="ui-g-12 p-b-0 bold"> Current Sequence Number </label>
                            <input class="ui-g-12" type="text" (keypress)=numberOnly($event) [readOnly]="disable" [(ngModel)]="seqsetting.currseqno">
                        </div>
                    </div>

                    <div class="ui-g-12 ui-lg-6 ui-md-12 p-r-0 p-t-0 form-group-default">
                        <div class="ui-g-12 p-r-0 p-l-0 p-t-0 p-b-0 bank-input">
                            <label class="ui-g-12 p-b-0 bold"> Prefix Key </label>
                            <input class="ui-g-12" type="text" maxlength="{{max5}}" [readOnly]="disable" [(ngModel)]="seqsetting.prefixkey">
                        </div>
                    </div>
                    <div class="ui-g-12 ui-lg-6 ui-md-12 p-r-0 p-t-0 form-group-default">
                        <div class="ui-g-12 p-r-0 p-l-0 p-t-0 p-b-0 bank-input">
                            <label class="ui-g-12 p-b-0 bold"> Prefix </label>
                            <input class="ui-g-12" type="text" maxlength="{{max1}}" [readOnly]="disable" [(ngModel)]="seqsetting.prefixcncat">
                        </div>
                    </div>
                    <div class="ui-g-12 ui-lg-6 ui-md-12 p-r-0 p-t-0 form-group-default">
                        <div class="ui-g-12 p-r-0 p-l-0 p-t-0 p-b-0 bank-input">
                            <label class="ui-g-12 p-b-0 bold"> Suffix key </label>
                            <input class="ui-g-12" type="text" maxlength="{{max5}}" [readOnly]="disable" [(ngModel)]="seqsetting.suffixkey">
                        </div>
                    </div>
                    <div class="ui-g-12 ui-lg-6 ui-md-12 p-r-0 p-t-0 p-b-0 form-group-default">
                        <div class="ui-g-12 p-r-0 p-l-0 p-t-0 p-b-0 bank-input">
                            <label class="ui-g-12 p-b-0 bold"> Suffix </label>
                            <input class="ui-g-12" type="text" maxlength="{{max1}}" [readOnly]="disable" [(ngModel)]="seqsetting.suffixcncat">
                        </div>
                    </div>

                    <!-- <div class="ui-g-12 p-t-0 p-r-0 bank-input" *ngIf="branddtls?.brandid">
                            <label class="ui-g-12 p-l-0">Status</label>
                                <p-radioButton  name="status" value="Active" label="Active" ></p-radioButton>
                                <p-radioButton   name="status" value="Inactive" label="Inactive"  [style]="{'margin-left': '15px'}"></p-radioButton>
                            </div> -->
                    <div class="row ui-md-12 p-r-0">
                        <div class="ui-g-2 pull-right p-l-0 p-r-0">
                            <button pButton label="Update" (click)=update($event) icon="fa-check" class="pull-right"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
